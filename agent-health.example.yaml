# Agent Health Configuration File
#
# Copy this file to agent-health.yaml and fill in your credentials.
# DO NOT commit agent-health.yaml to version control - it contains secrets.
#
# This file is the recommended way to configure OpenSearch connections.
# Alternative: Set environment variables (OPENSEARCH_STORAGE_*, OPENSEARCH_LOGS_*)

# Storage cluster for evaluation data (test cases, benchmarks, runs)
storage:
  endpoint: https://your-opensearch-cluster:9200
  username: admin
  password: your-password

# Observability cluster for traces/logs/metrics (can be same as storage)
observability:
  endpoint: https://your-otel-cluster:9200
  username: admin
  password: your-password
  indexes:
    traces: otel-v1-apm-span-*
    logs: ml-commons-logs-*
    metrics: otel-v1-apm-service-map*
