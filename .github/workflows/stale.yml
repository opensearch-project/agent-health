name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been marked as stale because it has been open for
            60 days with no activity. It will be closed in 7 days if no further
            activity occurs.
          stale-pr-message: >
            This pull request has been marked as stale because it has been open
            for 30 days with no activity. It will be closed in 7 days if no
            further activity occurs.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with
            no activity.
          close-pr-message: >
            This pull request was closed because it has been stale for 7 days
            with no activity.
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 7
          days-before-pr-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: 'pinned,security,good first issue'
          exempt-pr-labels: 'pinned,security,WIP'
